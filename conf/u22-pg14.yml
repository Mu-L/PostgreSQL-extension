---
#==============================================================#
# File      :   u22-14.yml
# Desc      :   Pigsty auto config for ubuntu 22.04 & PG 14
# Ctime     :   2020-05-22
# Mtime     :   2024-11-08
# Docs      :   https://pigsty.io/docs/setup/config/
# Author    :   Ruohang Feng (rh@vonng.com)
