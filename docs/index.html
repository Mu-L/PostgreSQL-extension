<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Pigsty Documentation</title>
  <link rel="icon" href="_media/favicon.ico"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="keywords" content="postgresql,extension,pgext,pgextension,pgpackages,ecosystem,postgres,pgsql,psql,ext,pigsty,pigsty.io,postgis,timescaledb,pgvector,duckdb,pg_parquet,pg_search,pg_analytics,open-source,repo"/>
  <meta name="description" content="Pigsty, A Battery-Included Open Source PostgreSQL Distribution"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="js/vue.css" title="vue"/>
  <link rel="stylesheet" href="js/customze.css" title="vue"/>
  <script>window.dataLayer = window.dataLayer || [];function gtag() {dataLayer.push(arguments);};gtag('js', new Date());gtag('config', 'G-LG1V9WTKGE');</script>

<body>
<div id="app">Loading ...</div>
<script>
  // Set html "lang" attribute based on URL
  var lang = location.hash.match(/#\/(zh-cn)\//);
  if (lang) {
    document.documentElement.setAttribute('lang', lang[1]);
  }

  // configuration
  window.$docsify = {
    name: 'PGEXP',
    repo: 'pgsty/extension',
    logo: '_media/icon.svg',
    auto2top: true,
    executeScript: true,
    loadSidebar: true,
    loadNavbar: true,
    mergeNavbar: true,
    relativePath: true,
    maxLevel: 4,
    subMaxLevel: 2,
    coverpage: ['/', '/zh-cn/'],
    alias: {
      '/zh-cn/_media/icon.svg': '/_media/icon.svg',
    },
    search: {
      maxAge: 10000,
      paths: 'auto',
      noData: {
        '/': 'No results!',
        '/zh-cn/': '没有结果!',
      },
      placeholder: {
        '/': 'Search',
        '/zh-cn/': '搜索',
      },
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      pathNamespaces: ['/zh-cn']
    },
    plugins: [],
  };
</script>
<script src="js/docsify.min.js"></script>
<script src="js/search.min.js"></script>
<script src="js/prism-bash.min.js"></script>
<script src="js/prism-yaml.min.js"></script>
<script src="js/prism-sql.min.js"></script>
</body>
</html>
